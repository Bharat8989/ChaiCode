<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Favorite Movie</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          font-family: sans-serif;
          background-color: #181818;
          color: #fff;
          min-height: 100vh;
          margin: 0;
        }
        .light {
          background-color: #f5f5f5;
          color: #181818;
        }
        .dark {
          background-color: #181818;
          color: #fff;
        }
        .head-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin-top: 20px;
        }
        .search-bar {
          display: flex;
          align-items: center;
          width: 400px;
          margin-bottom: 20px;
          background-color: #282828;
          border-radius: 50px;
          padding: 10px;
        }
        .search-bar input {
          background: transparent;
          border: none;
          color: #fff;
          padding: 10px;
          font-size: 16px;
          width: 100%;
        }
        .search-bar input:focus {
          outline: none;
        }
        .search-bar .search-icon {
          color: #fff;
          margin-right: 10px;
        }
        main {
          display: flex;
          flex-wrap: wrap;
        }
        .movie {
          box-shadow: 0 4px 5px rgba(0,0,0,0.2);
          border-radius: 3px;
          width: 300px;
          background-color: #0d1dd2;
          margin: 1rem;
          overflow: hidden;
          position: relative;
        }
        .movie img {
          width: 100%;
        }
        .movie-info {
          display: flex;
          justify-content: space-between;
          padding: 0.5rem 1rem 1rem;
          color: #eee;
          letter-spacing: 0.5px;
          align-items: center;
        }
        .movie-info h3 {
          margin: 0;
        }
        .movie-info span {
          background-color: #22254b;
          padding: 0.25rem 0.5rem;
          border-radius: 3px;
          font-weight: bold;
        }
        .movie-info span.green {
          color: rgb(46, 194, 46);
        }
        .movie-info span.orange {
          color: orange;
        }
        .movie-info span.red {
          color: red;
        }
        .overview {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          background-color: #fff;
          padding: 2rem;
          transform: translateY(100%);
          transition: transform 1s ease-in;
          max-width: 100%;
          overflow: auto;
        }
        .movie:hover .overview {
          transform: translateY(0);
        }
        .overview h4 {
          margin-top: 0;
        }
        .mode-toggle {
          position: fixed;
          top: 20px;
          right: 20px;
          background: #282828;
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="mode-toggle" id="mode">Toggle Mode</button>
    <div class="head-container">
        <h1>Find your favorite movie.</h1>
        <div class="search-bar">
            <i class="search-icon fas fa-search"></i>
            <input id="search" type="text" placeholder="Search for a movie...">
        </div>
    </div>
    <main id="main"></main>
    <script src="script.js">
       
    </script>
</body>
</html>
