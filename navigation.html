<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        nav button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">CodewithHarry</a>
        <a href="#">Home</a>
        <a href="#">Courses</a>
        <a href="#">Notes</a>
        <a href="#">Tutorials</a>
        <a href="#">Blogs</a>
        <a href="#"><button>Logout</button></a>
    </nav>
</body>
</html>
